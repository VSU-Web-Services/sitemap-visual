<style type="text/css">

div.col-md-4 {
    text-align: left !important;
}

a.btn.btn-sm.btn-primary, button.btn.btn-sm.btn-primary {
    border-radius: 10px !important;
}

    background-color: #0d2852;
}
select, option {
    font-size: 18px;
    line-height: 32px;
    color: #787d85;
    background-color: #fcfcfc;
    border: 1px solid #e0e1e1;
    padding: 5px 15px;
    border-radius: 5px;
}

/* Style the buttons that are used to open and close the accordion panel */
.accordion {
    background-color: #0d2852;
    border-radius: 10px !important;
    color: #fff;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    overflow: hidden;
    text-align: left;
    border: none;
    outline: none;
    transition: 1.4s;
    display: inline-block;
    border-radius: 10px !important;
}

/* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
.active, .accordion:hover {
    background-color: #0d2852;
    border-radius: 10px !important;
}

/* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
.accordion.active, .accordion:hover.active {
    background-color: rgba(245, 128, 37, 1.0);;
    border-radius: 10px !important;
    color: #000;
}

/* Style the accordion panel. Note: hidden by default */
.panel {
    padding: 0 0px;
    background-color: aliceblue;
    max-height: 0;
    overflow: hidden;
    border-radius: 25px;
    transition: max-height 0.8s ease-out;
    padding: 10px;
}

.panel div.row button.btn {
    background-color: #fff !important;
    margin: 2px;
}

button.btn.active, .panel div.row button.btn.active {
    background-color: #0047bb !important;
}


button.accordion:after {
    content: '\02795'; /* Unicode character for "plus" sign (+) */
    font-size: 13px;
    padding: 3px 3px 3px 3px;
    background-color: #cc3a00;
    border-radius: 25px;
    color: #fff;
    float: right;
    margin-left: 0px;
    text-shadow: 2px 1px orange;
}

button.accordion.active:after {
    content: "\2796"; /* Unicode character for "minus" sign (-) */
    text-shadow: 2px 1px orange;
}

/* Style the input */
.on-page-search, .on-page-title-search, .on-page-keywords-search {
    width: 75%;
    font-size: 14px;
    line-height: 26px;
    color: #787d85;
    background-color: #fcfcfc;
    border: 1px solid #e0e1e1;
    padding: 5px 15px;
    border-radius: 5px;
